<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>

  <body>
    Edit <b>{{ company.name }}:</b>
    <p>
      <form action = "/edited" method = "post">
	<LABEL for="name">Name: </LABEL>
	<input type = "text" name = "name" value = "{{
						    company.name }}" required = True><br>
	<LABEL for="address">Address: </LABEL>
	<input type = "text" name = "address" value = "{{
						    company.address }}" required = True><br>
	<LABEL for="city">City: </LABEL>
	<input type = "text" name = "city" value = "{{
						    company.city }}" required = True><br>
	<LABEL for="country">Country: </LABEL>
	<input type = "text" name = "country" value = "{{
						    company.country }}" required = True><br>
	<LABEL for="email">Email: </LABEL>
	<input type = "text" name = "email" value = "{{
						    company.email }}" required = True><br>
	<LABEL for="phone_number">Phone number: </LABEL>
	<input type = "text" name = "phone_number" value = "{{
						    company.phone_number }}" required = True><br>
	
	<input type = "hidden" name = "company_id" value = "{{ company.key().id() }}">
	<br>
	<input type="submit" value="Done Editing">
	</form>

      <a href="/owners/{{ company.key().id() }}">Add owner</a>
      <a href="/directors/{{ company.key().id() }}">Add director</a>
    <p>

  </body>
</html>
